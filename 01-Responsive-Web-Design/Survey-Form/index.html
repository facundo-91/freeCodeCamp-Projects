<!DOCTYPE html>
<html lang="en">
	
<head>
	<title>Survey Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 </head>

 <body>
	<h1 id="title">Survey Form Project</h1>
	<div id="form-border" class="container">
		<p id="description">Let us know how we can improve freeCodeCamp</p>
		<form id="survey-form">
		<div class="row">
			<div class="col-left">
				<label id="name-label" for="name">* Name:</label>
			</div>
			<div class="col-right">
				<input type="text" id="name" name="name" placeholder=" Enter your name.." required>
			</div>
		</div>
		<div class="row">
			<div class="col-left">
				<label id="email-label" for="email">* Email:</label>
			</div>
			<div class="col-right">
				<input type="email" id="email" name="email" placeholder=" Enter your email.." required>
			</div>
		</div>
		<div class="row">
			<div class="col-left">
				<label id="number-label" for="age">* Age:</label>
			</div>
			<div class="col-right">
			   <input type="number" id="number" min="1" max="100" name="firstname" placeholder=" Age.." required>
			</div>
	   </div>
	   <div class="row">
			<div class="col-left">
			   <label for="dropdown">Which option best describes your current role?</label>
			</div>
			<div class="col-right">
				<select id="dropdown" name="role">
					<option selected disabled value>Select an option</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="learner">Full Time Learner</option>
					<option value="preferNo">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-left">
				<label for="subject">How likely is that you would recommend freeCodeCamp to a friend?</label>
			</div>
			<div>
				<div class="custom-control custom-radio">
					<input type="radio" class="custom-control-input" id="option-1" name="rating" value="1">
					<label class="custom-control-label" for="option-1">Definitely</label>
				</div>
				<div class="custom-control custom-radio">
					<input type="radio" class="custom-control-input" id="option-2" name="rating" value="2">
					<label class="custom-control-label" for="option-2">Maybe</label>
				</div>
				<div class="custom-control custom-radio">
					<input type="radio" class="custom-control-input" id="option-3" name="rating" value="3">
					<label class="custom-control-label" for="option-3">Not sure</label>
				</div>
			  </div>
		</div>
		<div class="row">
			<div class="col-left">
				<label for="subject">Things that should be improved in the future (Check all that apply):</label>
			</div>
			<div>
				<div class="custom-control custom-checkbox checkbox-primary">
					<input type="checkbox" class="custom-control-input" id="check-1" name="prefer" value="1">
					<label class="custom-control-label" for="check-1">Front-end Projects</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="check-2" name="prefer" value="2">
					<label class="custom-control-label" for="check-2">Back-end Projects</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="check-3" name="prefer" value="3">
					<label class="custom-control-label" for="check-3">Data Visualization</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="check-4" name="prefer" value="4">
					<label class="custom-control-label" for="check-4">Challenges</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="check-5" name="prefer" value="5">
					<label class="custom-control-label" for="check-5">Open Source Community</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="check-6" name="prefer" value="6">
					<label class="custom-control-label" for="check-6">Gitter help rooms</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="check-7" name="prefer" value="7">
					<label class="custom-control-label" for="check-7">Videos</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="check-8" name="prefer" value="8">
					<label class="custom-control-label" for="check-8">City Meetups</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="check-9" name="prefer" value="9">
					<label class="custom-control-label" for="check-9">Wiki</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="check-10" name="prefer" value="10">
					<label class="custom-control-label" for="check-10">Forum</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="check-11" name="prefer" value="11">
					<label class="custom-control-label" for="check-11">Additional Courses</label>
				</div>
			</div>
		</div>
		<div id="comments">
			<label for="subject">Any Comments or Suggestions?</label>
		</div>
		<div>
		   <textarea id="subject" name="subject" placeholder=" Enter your comment here..."></textarea>
		</div>
		<div class="row">
			<button id="submit" type="submit" class="btn btn-outline-dark">Submit</button>
		</div>
	</form>
</div>
</body>
</html>
